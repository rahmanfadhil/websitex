{% extends '_base.html' %}

{% load i18n %}
{% load core %}

{% block title %}{% trans "Sign up" %} - WebsiteX{% endblock title %}

{% block content %}
  <form action="" method="post" class="max-w-xs mx-auto my-8 md:my-16">
    <h1 class="text-2xl font-extrabold text-stone-800">{% trans "Sign up" %}</h1>
    <hr class="mt-2 mb-8">
    {% include 'snippets/form.html' %}
    <button class="btn w-full">{% trans "Sign up" %}</button>
    <div class="flex justify-between mt-8 gap-4 flex-wrap">
      <a href="{% url 'login' %}" class="text-amber-600 text-sm font-medium hover:text-amber-700">{% trans "I have an account" %}</a>
    </div>
  </form>
{% endblock content %}

{% load static %}
{% load vite %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="{% url 'javascript-catalog' %}"></script>
  {% load_vite 'assets/js/main.js' %}
</head>
<body>
  <nav class="border-b md:border-b-0">
    <div x-data="{ open: false }" class="py-4 md:py-8 px-4 lg:px-0 flex flex-wrap justify-between items-center max-w-screen-lg mx-auto relative gap-4">
      <a href="#" class="font-bold text-xl text-slate-800">WebsiteX</a>

      <button @click="open = ! open" class="hover:bg-slate-200 p-2 rounded-xl text-slate-500 hover:text-slate-900 md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-offset-2" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" x-show="! open">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" x-show="open" x-cloak>
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="hidden md:flex w-full md:w-auto gap-2 flex-col md:flex-row" :class="{ flex: open, hidden: ! open }">
        <a href="#" class="text-slate-500 font-semibold hover:text-slate-900 hover:bg-slate-100 py-2 px-4 rounded-full">Home</a>
        <a href="#" class="text-slate-500 font-semibold hover:text-slate-900 hover:bg-slate-100 py-2 px-4 rounded-full">Blog</a>
        <a href="#" class="text-slate-500 font-semibold hover:text-slate-900 hover:bg-slate-100 py-2 px-4 rounded-full">Projects</a>
        <a href="#" class="text-slate-500 font-semibold hover:text-slate-900 hover:bg-slate-100 py-2 px-4 rounded-full">About</a>
      </div>

      <div class="hidden md:flex w-full md:w-auto gap-4 flex-col md:flex-row" :class="{ flex: open, hidden: ! open }">
        <button class="bg-indigo-100 text-indigo-600 hover:bg-indigo-200 hover:border-indigo-200 text-sm font-semibold py-2 px-5 rounded-full inline-flex gap-2 items-center justify-center border-2 border-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
          Sign in
        </button>
        <button class="bg-indigo-600 hover:bg-indigo-700 hover:border-indigo-700 text-white text-sm font-semibold py-2 px-5 rounded-full inline-flex gap-2 items-center justify-center border-2 border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
          Get started
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-screen-lg mx-auto mt-5">
    <div class="max-w-sm mx-auto py-8">
      <h1 class="text-2xl font-bold mb-8 text-slate-800">Reset password</h1>
      <section class="mb-5">
        <label for="id_hello" class="inline-block text-slate-800 mb-2 text-sm font-semibold">Email</label>
        <input id="id_hello" type="text" class="rounded-full bg-slate-100 border-slate-300 border-2 py-2 px-5 block text-sm focus:ring-0 focus:border-indigo-600 w-full">
      </section>
      <section class="mb-5">
        <label for="id_hello" class="inline-block text-slate-800 mb-2 text-sm font-semibold">Password</label>
        <div x-data="{ show: false }" class="relative">
          <input id="id_hello" :type="show ? 'text' : 'password'" class="rounded-full bg-slate-100 border-slate-300 border-2 py-2 px-5 pr-10 block text-sm focus:ring-0 focus:border-indigo-600 w-full">
          <button @click="show = ! show" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500" :aria-label="show ? 'Hide password' : 'Show password'">
            <svg x-show="show" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
            </svg>
            <svg x-show="! show" x-cloak xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
            </svg>
          </button>
        </div>
      </section>
      <p class="text-sm text-slate-600 mb-8">
        <a href="#" class="text-indigo-600 hover:text-indigo-800">Forgot password?</a>
      </p>
      <button class="bg-indigo-600 hover:bg-indigo-700 hover:border-indigo-700 text-white text-sm font-semibold py-2 px-5 rounded-full inline-flex gap-2 items-center justify-center border-2 border-indigo-600">
        Log in
      </button>

      {% comment %} <div x-data="{ open: false }" @keyup.escape.window="open = false">
        <button @click="open = true" class="bg-red-600 hover:bg-red-700 hover:border-red-700 text-white text-sm font-semibold py-2 px-5 rounded-full inline-flex gap-2 items-center justify-center border-2 border-red-600">
          Delete account
        </button>
        <div x-cloak x-show="open" class="fixed inset-0 overflow-y-auto">
          <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>
          <div @click="open = false" class="relative min-h-screen flex items-center justify-center p-4">
            <div x-show="open" x-transition x-trap.noscroll="open" @click.stop class="relative max-w-md w-full bg-white rounded-xl shadow p-8 overflow-y-auto">
              <h1 class="text-2xl font-bold mb-6 text-slate-800">Delete account</h1>
              <p class="text-slate-600 mb-6">Are you sure you want to delete your account? This action cannot be undone!</p>
              <button @click="open = false" class="bg-red-600 hover:bg-red-700 hover:border-red-700 text-white text-sm font-semibold py-2 px-5 rounded-full inline-flex gap-2 items-center justify-center border-2 border-red-600">
                Delete account
              </button>
              <button @click="open = false" class="top-3 right-3 absolute hover:bg-slate-200 p-2 rounded-xl text-slate-500 hover:text-slate-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div> {% endcomment %}
    </div>
  </div>
</body>
</html>

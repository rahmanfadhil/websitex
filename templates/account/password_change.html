{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password - {{ PAGE_TITLE }}{% endblock %}

{% block content %}
  <div class="row justify-content-center my-5">
    <div class="col-lg-9">
      {% include 'users/components/settings_header.html' %}
      <div class="card">
        <div class="card-header fw-bold">Change password</div>
        <div class="card-body">
          <form method="post" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Change password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

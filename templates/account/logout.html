{% extends '_base.html' %}

{% block title %}Log out - {{ DEFAULT_PAGE_TITLE }}{% endblock %}

{% block content %}

    <h1>Log out</h1>
    <p>Are you sure you want to log out?</p>
    {% csrf_token %}
    <button class="button">Log out</button>
  </form>
{% endblock content %}

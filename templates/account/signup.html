{% extends '_base.html' %}

{% load static %}

{% block title %}Sign up - {{ DEFAULT_PAGE_TITLE }}{% endblock %}

{% block content %}
  <form method="post" class="auth-form">
    <h1>Sign up</h1>
    {% csrf_token %}
    {% include 'snippets/form.html' %}
    <button class="button">Sign up</button>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
  </form>
{% endblock content %}

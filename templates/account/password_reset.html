{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset - {{ PAGE_TITLE }}{% endblock %}

{% block content %}
  <div class="row justify-content-center my-5 my-md-7">
    <div class="col-lg-6 col-xl-5">
      <div class="card">
        <div class="card-header fw-bold">Forgot your password?</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Reset password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

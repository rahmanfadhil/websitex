{% extends "_base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro|richtext }}</p>
  <ul>
    {% for post in page.get_children %}
      <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}

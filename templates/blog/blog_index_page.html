{% extends "_base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <section class="hero">
    <h1>{{ page.title }}</h1>
    <p>{{ page.intro }}</p>
  </section>
  <div class="blog">
    {% for post in page.get_children %}
      <article class="blog__item">
        <a class="display-4" href="{% pageurl post %}">{{ post.title }}</a>
        <p>{{ post.specific.intro }}</p>
        <time datetime="{{ page.date|date:"Y-m-d" }}">{{ post.specific.date }}</time>
      </article>
    {% endfor %}
  </div>
{% endblock content %}

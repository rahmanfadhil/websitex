{% extends "_base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <section class="hero">
    <h1>{{ page.title }}</h1>
    <p>{{ page.intro }}</p>
    <time datetime="{{ page.date|date:"Y-m-d" }}">{{ page.date }}</time>
  </section>

  <section class="blog-content">
    {{ page.body|richtext }}
  </section>
{% endblock %}

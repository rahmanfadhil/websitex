{% extends "_base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="pb-5 mb-5 border-bottom text-center">
        <h1>{{ page.title }}</h1>
        <p class="text-muted">{{ page.intro }}</p>
        <time datetime="{{ page.date|date:"Y-m-d" }}">{{ page.date }}</time>
      </div>

      <section class="blog-content">
        {{ page.body|richtext }}
      </section>
    </div>
  </div>
{% endblock %}

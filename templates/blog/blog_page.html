{% extends "_base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <div class="row justify-content-center my-7">
    <div class="col-md-9">
      <div class="pb-5 mb-5 border-bottom text-center">
        <h1 class="display-4 mb-4">{{ page.title }}</h1>
        <p class="text-muted lead">{{ page.intro }}</p>
        <time datetime="{{ page.date|date:"Y-m-d" }}">{{ page.date }}</time>
      </div>
      <section class="blog-content">
        {{ page.body|richtext }}
      </section>
    </div>
  </div>
{% endblock %}

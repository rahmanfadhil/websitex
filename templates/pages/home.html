{% extends '_base.html' %}

{% load i18n %}
{% load static %}
{% load core %}

{% block content %}
  <div class="hero">
    <div class="heading">
      <h1>{% trans "A complete Django boilerplate for production web applications." %}</h1>
      <p>A complete Django boilerplate for production web applications</p>
    </div>
    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      <input type="email" class="input" placeholder="{% trans "Your email address" %}" name="email" required>
      <button class="button">{% trans "Get started" %}</button>
    </form>
  </div>
{% endblock content %}

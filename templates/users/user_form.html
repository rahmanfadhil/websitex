{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
  <h2>My profile</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Update</button>
  </form>
{% endblock content %}
